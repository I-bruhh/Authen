<!-- register.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{% static 'user/css/main.css' %}">
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <div class="error-message" id="error-message" style="display:none;"></div>
        <form id="registerForm" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password1">Password:</label><br>
            <input type="password" id="password1" name="password1" required><br>
            <label for="password2">Confirm Password:</label><br>
            <input type="password" id="password2" name="password2" required><br>
            <input type="submit" value="Register" id="registerButton">
        </form>

        <p>Have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>

    <script src="{% static 'register.js' %}"></script> <!-- If you have a JS file for registration handling -->
</body>
</html>
